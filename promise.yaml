apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: bash
  namespace: default
spec:
  conversionPipeline: syntassodev/bash-promise-conversion:dev
  clusterSelector: {}
  xaasCrd:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: bash.test.kratix.io
      annotations:
        cert-manager.io/inject-ca-from: kratix-platform-system/kratix-platform-serving-cert
        controller-gen.kubebuilder.io/version: v0.12.0
    spec:
      conversion:
        strategy: Webhook
        webhook:
          conversionReviewVersions: ["v1alpha1","v1beta1"]
          clientConfig:
            service:
              name: kratix-platform-webhook-service
              namespace: kratix-platform-system
              path: /convert
      group: test.kratix.io
      names:
        kind: bash
        plural: bash
        singular: bash
      scope: Namespaced
      versions:
      - name: v1alpha1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  container0Cmd:
                    description:
                      Arbitrary code to be executed by the container 0
                    type: string
                  container1Cmd:
                    description:
                      Arbitrary code to be executed by the container 1
                    type: string
                type: object
            type: object
        served: true
        storage: true
      - name: v1beta1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  container:
                    properties:
                      cmd0:
                        description:
                          Arbitrary code to be executed by the container 0
                        type: string
                      cmd1:
                        description:
                          Arbitrary code to be executed by the container 1
                        type: string
                    type: object
                type: object
            type: object
        served: true
        storage: false
  xaasRequestPipeline:
    - syntassodev/bash-promise-test-c0:dev
    - syntassodev/bash-promise-test-c1:dev
  workerClusterResources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: bash-wcr-namespace
