apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: bucket
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: buckets.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: bucket
        plural: buckets
        singular: bucket
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    env:
                      default: dev
                      description: |
                        Env to deploy to
                      type: string
                      enum:
                        - dev
                        - prod
                  type: object
              type: object
          served: true
          storage: true
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: create-bucket
            namespace: default
          spec:
            containers:
              - image: ghcr.io/syntasso/kratix-pipeline-utility:v0.0.1
                name: configure
                command: ["sh"]
                args:
                  - -c
                  - |
                    echo "abc123" > /kratix/metadata/wait
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: post-bucket-creation
            namespace: default
          spec:
            containers:
              - image: ghcr.io/syntasso/kratix-pipeline-utility:v0.0.1
                name: configure
                command: ["sh"]
                args:
                  - -c
                  - |
                    sleep 100
